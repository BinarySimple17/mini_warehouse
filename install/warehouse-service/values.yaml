# Default values for app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: binarysimple/simple-warehouse-service
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080


ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - example.com

gateway:
  enabled: false
  annotations: {}
  className: ""
  listeners:
    http:
      port: 80
    https:
      enabled: false
      port: 443
      tlsSecretName: ""

httpRoute:
  enabled: false
  annotations: {}
  gateway:
    name: ""
    sectionName: "http"
  hostname: example.com
  paths:
    - path:
        value: /
        pathType: Prefix
  httpRedirect:
    enabled: false
    sectionName: http

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

liveness:
  delay: 40
  timeout: 20
  path: /actuator/health/liveness

readiness:
  delay: 40
  timeout: 20
  path: /actuator/health/readiness

autoscaling:
  hpa:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPU: 80
    targetMemory: ""

# Additional volumes on the output Deployment definition.
volumes:
  - name: config-volume
    configMap:
      name: warehouse-service-config
      items:
        - key: application-kubernetes.yaml
          path: application-kubernetes.yaml

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
  - name: config-volume
    mountPath: /app/config
    readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

metrics:
  enabled: true
  serviceMonitor:
    path: /actuator/prometheus
    jobLabel: ""
    interval: 15s
    scrapeTimeout: ""

spring:
  profiles:
    active: "kubernetes"


postgresql:
  enabled: true
  auth:
    enablePostgresPasswordRotation: false
    username: "otus_db_user"
    existingSecret: "bill-db-secret"
    existingSecretPasswordKey: "password"
    database: "otus_db"
    createSecret: false
    enablePostgresUser: true
  # пользователь для мониторинга
  # pgMonitorUsername: "exporter_user"
  #    pgMonitorPassword: "exporter_password"
  primary:
    service:
      type: ClusterIP
      port: 5432
    persistence:
      enabled: true
      size: 2Gi
      storageClass: "standard"
  architecture: "standalone"

endpoints:
  kafka:
    release: ""
    host: "kafka"
    space: "default"
    port: "9092"